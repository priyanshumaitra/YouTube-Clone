<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navigation">
      <div class="navigation__menu">
        <!-- menu button -->
        <button class="navigation__button navigation__menu__button">
          <svg viewBox="0 0 24 24">
            <g>
              <path
                d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z"
              ></path>
            </g>
          </svg>
        </button>

        <!-- youtube logo -->
        <img src="assets/YouTube-Logo.wine.png" alt="youTube logo" />
      </div>

      <div class="navigation__search">
        <!-- search field -->
        <input type="search" placeholder="Search" />

        <!-- search button -->
        <button class="navigation__button navigation__search__icon">
          <svg viewBox="0 0 24 24" class="navigation__icon">
            <g>
              <path
                d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
              ></path>
            </g>
          </svg>
        </button>
        <!-- voice button -->
        <button class="navigation__button">
          <svg viewBox="0 0 24 24" class="navigation__icon">
            <g>
              <path
                d="M12 3C10.34 3 9 4.37 9 6.07V11.93C9 13.63 10.34 15 12 15C13.66 15 15 13.63 15 11.93V6.07C15 4.37 13.66 3 12 3ZM18.5 12H17.5C17.5 15.03 15.03 17.5 12 17.5C8.97 17.5 6.5 15.03 6.5 12H5.5C5.5 15.24 7.89 17.93 11 18.41V21H13V18.41C16.11 17.93 18.5 15.24 18.5 12Z"
              ></path>
            </g>
          </svg>
        </button>
      </div>

      <div class="navigation__options">
        <!-- create button -->
        <button class="navigation__button">
          <svg viewBox="0 0 24 24" class="navigation__icon">
            <g>
              <path
                d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z"
              ></path>
            </g>
          </svg>
        </button>
        <!-- youtube apps button (outdated) -->
        <!-- <button class="navigation__button">
          <svg viewBox="0 0 24 24" class="navigation__icon">
            <g>
              <path
                d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
              ></path>
            </g>
          </svg>
        </button> -->
        <!-- notifications button -->
        <button class="navigation__button">
          <svg viewBox="0 0 24 24" class="navigation__icon">
            <g>
              <path
                d="M10,20h4c0,1.1-0.9,2-2,2S10,21.1,10,20z M20,17.35V19H4v-1.65l2-1.88v-5.15c0-2.92,1.56-5.22,4-5.98V3.96 c0-1.42,1.49-2.5,2.99-1.76C13.64,2.52,14,3.23,14,3.96l0,0.39c2.44,0.75,4,3.06,4,5.98v5.15L20,17.35z M19,17.77l-2-1.88v-5.47 c0-2.47-1.19-4.36-3.13-5.1c-1.26-0.53-2.64-0.5-3.84,0.03C8.15,6.11,7,7.99,7,10.42v5.47l-2,1.88V18h14V17.77z"
              ></path>
            </g>
          </svg>
        </button>
        <!-- user avatar -->
        <div class="navigation__avatar"></div>
      </div>
    </nav>
    <!-- chips/labels -->
    <div class="chips">
      <div class="chips__item chips__item--selected">All</div>
      <div class="chips__item">Music</div>
      <div class="chips__item">Live</div>
      <div class="chips__item">Computers</div>
      <div class="chips__item">Interviews</div>
      <div class="chips__item">Fuctions</div>
      <div class="chips__item">Ambient Music</div>
      <div class="chips__item">Computers</div>
      <div class="chips__item">Interviews</div>
    </div>
    <!-- side navigation -->
    <div></div>
  </body>
</html>
